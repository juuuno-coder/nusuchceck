# Fly.io 배포 설정
app = "nusucheck"
primary_region = "nrt"

kill_signal = "SIGINT"
kill_timeout = "5s"

[experimental]
  auto_rollback = true

[env]
  RAILS_ENV = "production"
  RAILS_LOG_TO_STDOUT = "true"
  RAILS_SERVE_STATIC_FILES = "true"
  APP_DOMAIN = "nusucheck.com"
  EXPERT_DOMAIN = "expert.nusucheck.com"

[processes]
  app = "bin/rails server -b 0.0.0.0"
  worker = "bundle exec sidekiq"

[[services]]
  protocol = "tcp"
  internal_port = 3000
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]
    force_https = true

  [[services.ports]]
    port = 443
    handlers = ["tls", "http"]

  [services.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

  [[services.http_checks]]
    interval = "15s"
    timeout = "10s"
    grace_period = "60s"
    method = "get"
    path = "/up"
    protocol = "http"

[[vm]]
  cpu_kind = "shared"
  cpus = 1
  memory_mb = 512
