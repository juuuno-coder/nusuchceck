services:
  db:
    image: postgres:16-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_USER: nusucheck
      POSTGRES_PASSWORD: nusucheck
      POSTGRES_DB: nusucheck_development
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U nusucheck"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: >
      bash -c "
        bundle install &&
        bin/rails db:prepare &&
        rm -f tmp/pids/server.pid &&
        bin/rails server -b 0.0.0.0
      "
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - rails_storage:/app/storage
    ports:
      - "3000:3000"
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: nusucheck
      DATABASE_PASSWORD: nusucheck
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    stdin_open: true
    tty: true

  sidekiq:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bash -c "bundle install && bundle exec sidekiq"
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
      - rails_storage:/app/storage
    environment:
      DATABASE_HOST: db
      DATABASE_USERNAME: nusucheck
      DATABASE_PASSWORD: nusucheck
      REDIS_URL: redis://redis:6379/0
      RAILS_ENV: development
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy

  tailwind:
    build:
      context: .
      dockerfile: Dockerfile.dev
    command: bin/rails tailwindcss:watch
    volumes:
      - .:/app
      - bundle_cache:/usr/local/bundle
    environment:
      RAILS_ENV: development
    tty: true

volumes:
  postgres_data:
  bundle_cache:
  rails_storage:
